<!DOCTYPE html> <!--recognizes file type as HTML-->

<html lang="en"> <!--sets language to english-->

<head>
    <meta charset="UTF-8" /> <!--tells web browser to interpret doc using UTF-8 encoding-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!--allows for mobile compatibility-->
    <title>PSA RSVP Form</title> <!--Title shown in browser tab-->
    <script src="https://cdn.tailwindcss.com"></script> <!--loads tailwind for styling-->
</head>

<!--full screen layout with green background and centered content--> 

<body class="bg-gradient-to-br from-green-100 via-white to-green-200 min-h-screen flex items-center justify-center p-4" 
    style="background: radial-gradient(circle at top left, #34d399, transparent 70%), radial-gradient(circle at bottom right, #34d399, transparent 70%);">
    
    <div class="bg-white shadow-xl rounded-lg p-4 w-full max-w-md"> <!--white container with shadow and padding-->
        <h1 class="text-3xl font-extrabold mb-6 text-center text-green-700">PSA Event RSVP <!--main heading-->
        </h1>

        <!--flag pictures-->

        <img src="pakistan_flag.png" alt="rightFlag" class="absolute top-5 right-11 w-32 transform rotate-12 opacity-90 pointer-events-none" />
        <img src="pakistan_flag.png" alt="leftFlag" class="absolute top-5 left-11 w-32 transform -rotate-12 opacity-90 pointer-events-none" />

        <!--RSVP Form-->

        <form id="rsvpForm" class="space-y-4">
            <label class="block "> <!--Input for first name-->
                <span class="text-gray-700">First Name 
                </span>
                <input type="text" name="fname" placeholder="First Name" required class="w-full border p-2  mt-2 rounded focus:outline-none focus:ring-2 focus:ring-green-400 transition" />
            
            <label class="block mt-2"> <!--Input for last name-->
                <span class="text-gray-700">Last Name 
                </span>
            <input type="text" name="lname" placeholder="Last Name" required class="w-full border p-2 mt-2 rounded focus:outline-none focus:ring-2 focus:ring-green-400 transition" /> <!--Input for last name-->

            <label class="block mt-2"> <!--Input for ID#-->
                <span class="text-gray-700">Hofstra ID
                </span>
            <input type="text" name="hofstraId" placeholder="h123456789" pattern="^h\d{9}$" required class="w-full border p-2 mt-2 rounded focus:outline-none focus:ring-2 focus:ring-green-400 transition" /> <!--Optional Input for hofstra ID-->
            
            <label class="block mt-2"> <!--Input email-->
                <span class="text-gray-700">Email Address
                </span>
            <input type="email" name="email" required placeholder="@pride.hofstra.edu" pattern=".+@pride\.hofstra\.edu" class="w-full border p-2 mt-2 rounded focus:outline-none focus:ring-2 focus:ring-green-400 transition" />
            
            <!--Guest Dropdown-->

            <label class="block mt-2 mb-2">
                <span class="text-gray-700">Are you bringing guests?
                </span>
            <select name="status" id="statusSelect" required class="w-full border p-2 mt-2 rounded focus:outline-none focus:ring-2 focus:ring-green-400 transition"> <!--Dropdown menu to select student or guest-->
                <option value="student">No</option>
                <option value="guest">Yes</option>
            </select>
            </label>

            <div id="guestField" class="block hidden">

                <!-- Guest 1 Required-->
                
                <label class="block mt-3"> <!--Input for Guest 1 first name-->
                <span class="text-gray-700">Guest 1:
                </span>
                <input type="text" name="guest1fname" placeholder="First Name" class="w-full border p-2  mt-1 rounded focus:outline-none focus:ring-2 focus:ring-green-400 transition" />

                <label class="block "> <!--Input for Guest 1 last name-->
                <span class="text-gray-700">
                </span>
                <input type="text" name="guest1lname" placeholder="Last Name" class="w-full border p-2  mt-2 rounded focus:outline-none focus:ring-2 focus:ring-green-400 transition" />

                <!-- Guest 2 Optional-->
                
                <label class="block mt-3"> <!--Input for Guest 2 first name -->
                <span class="text-gray-700">Guest 2 (optional):
                </span>
                <input type="text" name="guest2fname" placeholder="First Name" class="w-full border p-2  mt-1 rounded focus:outline-none focus:ring-2 focus:ring-green-400 transition" />

                <label class="block "> <!--Input for Guest 2 last name-->
                <span class="text-gray-700">
                </span>
                <input type="text" name="guest2lname" placeholder="Last Name" class="w-full border p-2  mt-2 rounded focus:outline-none focus:ring-2 focus:ring-green-400 transition" />
            </div>

            <!-- Submit Button -->

            <div>
                <button id="submitBtn" type="submit" class="bg-green-600 text-white px-4 py-2 mt-4 rounded hover:bg-blue-700 w-full">Submit RSVP
                </button>
            </div>
        </form>
    </div>
            
    <!--Contact Info-->

    <div id="contactPage" class="fixed inset-0 bg-black bg-opacity-50 flex items-center hidden justify-center">
        <div class="bg-white p-6 rounded shadow-lg w-80 text-center relative">
            <button onclick="closePage()" class="absolute top-2 right-3 text-gray-600 text-xl">&times;</button> <!--X Button-->
            <h2 class="text-lg font-semibold mb-2">Contact Us</h2>
            <img src="email.jpg" alt="Email" class="w-7 h-7 inline-block" />
            Email: <a href="mailto:psa@pride.hofstra.edu" class="text-blue-600 hover:underline">psa@pride.hofstra.edu</a></p>
            <img src="insta.jpg" alt="Instagram" class="w-6 h-6 inline-block" />
            Instagram: <a href="https://instagram.com/hofstrapsa" target="_blank" class="text-blue-600 hover:underline">@hofstrapsa</a></p> 
        </div>
    </div>

    <!--Contact Button at bottom of page-->

    <div class="fixed bottom-0 right-0">

        <!--Contact Button-->

        <button onclick="openPage()" type="contact" class="text-sm text-blue-700 underline hover:text-blue-900">
        <img src="question_mark.png" alt="question" class="w-12 h-12 inline-block" />
        </button>
    </div>
        
    </div>

    <script>
        // form expiration

        const dateNow = new Date();
        const formExpire = new Date("2025-07-01T01:00:00Z");

        if (dateNow > formExpire) {
            const submitBtn = document.getElementById('submitBtn')
            submitBtn.classList.add("hidden");
        }

        // script for guest selection

        document.getElementById("statusSelect").addEventListener("change", function () {
        const selected = this.value; // get value from dropdown entry
        const guestField = document.getElementById("guestField"); // reference to submitted form

        // input fields for guest names

        const guest1fname = document.getElementById("guest1fname");
        const guest1lname = document.getElementById("guest1lname");
        const guest2fname = document.getElementById("guest2fname");
        const guest2lname = document.getElementById("guest2lname");

        if (selected === "guest") { // if yes show guest fields and make guest 1 required
            guestField.classList.remove("hidden");
            guest1fname.required = true;
            guest1lname.required = true;
            guest2fname.required = false;
            guest2lname.required = false;
        } 
        else { // else all entry is hidden and requirement is removed
            guestField.classList.add("hidden");
            guest1fname.required = false;
            guest1lname.required = false;
            guest2fname.required = false;
            guest2lname.required = false;
        }
        
        });

        // listens for form submission

        document.getElementById("rsvpForm").addEventListener("submit", function (e) {
            e.preventDefault(); // prevents page to reload

            const form = e.target;

        // validate manually to prevent "not focusable" error

            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            // QR code expiration after event

            const qrExpire = new Date("2025-07-01T00:00:00Z").toISOString();

            // collect data from form to objects

            const data = {
                fname: form.fname.value,
                lname: form.lname.value,
                email: form.email.value,
                hofstraId: form.hofstraId.value,
                status: form.status.value,
                guest1fname: form.guest1fname.value || "",
                guest1lname: form.guest1lname.value || "",
                guest2fname: form.guest2fname.value || "",
                guest2lname: form.guest2lname.value || "",
                qrExpire: qrExpire,
            };

        console.log("Form submitted:", data); // confirm data is being correctly stored

        // store form data locally

        localStorage.setItem("qrData", JSON.stringify(data)); // store data locally into qrCode

        // wait 0.5 second before redirection to success page

        setTimeout(() => {
            window.location.href = "success.html";
        }, 500);
    });

    // opens contact page

    function openPage() {
        document.getElementById("contactPage").classList.remove("hidden");
    }

    // closes contact page

    function closePage() {
        document.getElementById("contactPage").classList.add("hidden");
    }

    </script>
</body>
</html>
