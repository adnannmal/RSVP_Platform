<!DOCTYPE html> <!-- recognizes file type as HTML-->

<html lang="en"> <!--sets language to english and opens document-->
<head>
    <meta charset="UTF-8" /> <!--tells web bnowser to interpret doc using UTF-8 encoding-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!--allows for mobile compatibility-->
    <title>PSA RSVP Form</title> <!--Title shown in browser-->
    <script src="https://cdn.tailwindcss.com"></script> <!--loads tailwind for styling-->
</head>

<body class="bg-green-100 min-h-screen flex items-center justify-center p-4"> <!--full screen layout with gray background and centered content-->

    <div class="bg-white shadow-xl rounded-lg p-6 w-full max-w-md"> <!--white card container with shadow and padding-->
        <h1 class="text-2xl font-bold mb-4 text-center">PSA Event RSVP <!--main heading-->
        </h1>
        
        <form id="rsvpForm" class="space-y-4"> <!--RSVP form with vertical spacing between fields-->
            <label class="block "> <!--Input for first name-->
                <span class="text-gray-700">First Name 
                </span>
                <input type="text" name="lname" placeholder="First Name" required class="w-full border p-2  mt-2 rounded" />
            
            <label class="block mt-2"> <!--Input for last name-->
                <span class="text-gray-700">Last Name 
                </span>
            <input type="text" name="lname" placeholder="Last Name" required class="w-full border p-2 mt-2 rounded" /> <!--Input for last name-->

            <label class="block mt-2"> <!--Input for ID #-->
                <span class="text-gray-700">Hofstra ID
                </span>
            <input type="text" name="hofstraId" placeholder="h123456789" required class="w-full border p-2 mt-2 rounded" /> <!--Optional Input for hofstra ID-->
            
            <label class="block mt-2"> <!--Input email-->
                <span class="text-gray-700">Email Address
                </span>
            <input type="email" name="email" placeholder="@pride.hofstra.edu" required pattern="^[a-zA-Z0-9._%+-]+@pride\.hofstra\.edu$" class="w-full border p-2 mt-2 rounded" /> <!--Input for email-->

            <label class="block mt-2 mb-2"> <!--Guest Dropdown-->
                <span class="text-gray-700">Are you bringing guests?
                </span>
            <select name="status" required class="w-full border p-2 mt-2 rounded"> <!--Dropdown menu to select student or guest-->
                <option value="student">No</option>
                <option value="guest">Yes</option>
            </select>
            </label>

            <div id="dropdownField" class="block hidden">
                <label class="block "> <!--Input for Guest 1 name-->
                <span class="text-gray-700">Guest 1 First Name 
                </span>
                <input type="text" name="guest1fname" placeholder="First Name" required class="w-full border p-2  mt-2 rounded" />
            </div>

            <button type="submit" class="bg-green-600 text-white px-4 py-2 mt-4 rounded hover:bg-blue-700 w-full">Submit RSVP   <!--Submit button-->
            </button>
        </form>

        <p id="message" class="mt-4 text-center text-green-600 hidden">Submitted successfully!
        </p>

    </div>

    <script src="script.js"></script> <!-- Link to JavaScript file -->

</body>
</html>
