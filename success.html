<!DOCTYPE html>

<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!--allows for mobile compatibility-->
  <meta charset="UTF-8" />
  <title>Thank You</title>
  <link rel="icon" type="image/png" href="Images/logo.png" /> <!-- Tab icon -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script> <!--qr code builder-->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script> <!--confetti-->
  <style>
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-in {
      animation: fadeIn 0.8s ease-out forwards;
    }
  </style>
</head>

<body class="bg-green-100 min-h-screen flex flex-col items-center justify-center">

  <!--Thank you message-->

  <div class="text-center p-3 bg-white rounded-lg shadow-lg animate-fade-in">
    <h1 class="text-3xl font-bold text-green-700 mb-2">🎉 Thank You!</h1>
    <p class="text-gray-700">Your RSVP has been submitted successfully.</p>
    <p class="text-gray-700">A email confirmation will  be sent shortly containing your ticket.</p>
  </div>

  <!--QR Code-->

  <div id="qr-container" class="text-center animate-fade-in">
    <p class="mb-2 mt-2 text-gray-800">Below is your Ticket 🎟️:</p>
    <p class="mb-2 text-gray-800">(All names listed are on one ticket)</p>
    <canvas id="qr-code" class="mx-auto"></canvas>
    <button id="downloadBtn" type="button"  class="bg-green-600 text-white px-4 py-2 mt-4 rounded hover:bg-blue-700 w-full">Download Ticket PDF   <!--Dowload button-->
    </button>
  </div>

  
  
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      confetti({
        particleCount: 4500,
        spread: 1000,
        origin: { y: -1.1 },
      });

      const ticketId = localStorage.getItem("ticketId");

      // Check for ticket ID
      if (!ticketId) { 
        document.body.innerHTML = `<p class="text-red-600">❌ Missing ticket id</p>`;
        return; 
      }

      // Build a QR that points to ticket.html with the id
      const ticketUrl = `${location.origin}/ticket.html?id=${encodeURIComponent(ticketId)}`;

      const canvas = document.getElementById("qr-code");

      QRCode.toCanvas(canvas, ticketUrl, (err) => err && console.error(err));

      // Download button
      document.getElementById("downloadBtn")?.addEventListener("click", () => {
        const imgData = canvas.toDataURL("image/png");
        const a = document.createElement("a");
        a.href = imgData; a.download = "ticket.png"; a.click();
      });
    });
  </script>
</body>
</html>
