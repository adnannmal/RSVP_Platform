<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script> src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"</script>
</head>

<body class="bg-green-100 min-h-screen flex items-center justify-center">
  <div class="text-center p-6 bg-white rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-green-700 mb-2">ðŸŽ‰ Thank You!</h1>
    <p class="text-gray-700"></p>Your RSVP has been submitted successfully.</p>
  </div>

  <div id="qr-container" class="hidden mt-4 text-center">
    <p class="mb-2">Scan this QR code at the event:</p>
    <canvas id="qr-code" class="mx-auto"></canvas>
  </div>
  
  <script>
    const qrData = localStorage.getItem("qrData"); // load data from local storage

    if (qrData) {
      const qrContainer = document.getElementById("qr-container");
      qrContainer.classList.remove("hidden");

      QRCode.toCanvas(document.getElementById("qr-code"), qrData, function (error) { // check if qr generation is successful
        if (error) {
          console.error("QR Code failed", error);
        }
        else {
          console.error("QR Code successful", error);
        }
      });
    }
    else {
      console.warn("No QR code data found in locla storage");
    }
  </script>

</body>
</html>
