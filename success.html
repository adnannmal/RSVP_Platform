<!DOCTYPE html>

<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!--allows for mobile compatibility-->
  <meta charset="UTF-8" />
  <title>Thank You</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script> <!--qr code builder-->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script> <!--confetti-->
  <style>
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-in {
      animation: fadeIn 0.8s ease-out forwards;
    }
  </style>
</head>

<body class="bg-green-100 min-h-screen flex flex-col items-center justify-center">

  <!--Thank you message-->

  <div class="text-center p-3 bg-white rounded-lg shadow-lg animate-fade-in">
    <h1 class="text-3xl font-bold text-green-700 mb-2">üéâ Thank You!</h1>
    <p class="text-gray-700">Your RSVP has been submitted successfully.</p>
    <p class="text-gray-700">A email confirmation will  be sent shortly containing your ticket.</p>
  </div>

  <!--QR Code-->

  <div id="qr-container" class="text-center animate-fade-in">
    <p class="mb-2 mt-2 text-gray-800">Below is your Ticket üéüÔ∏è:</p>
    <p class="mb-2 text-gray-800">(All names listed are on one ticket)</p>
    <canvas id="qr-code" class="mx-auto"></canvas>
    <button id="downloadBtn" type="button"  class="bg-green-600 text-white px-4 py-2 mt-4 rounded hover:bg-blue-700 w-full">Dowload Ticket PDF   <!--Dowload button-->
    </button>
  </div>

  
  
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      confetti({ // confetti function
        particleCount: 3000,
        spread: 2000,
        origin: { y: 0.5 }
      });

      const qrRaw = localStorage.getItem("qrData"); // get data from qrCode
      const qrData = JSON.parse(qrRaw); // parse and turn it back into object to allow for proper encoding

      //const userEmail = localStorage.getItem("userEmail");

      if (!qrData) { // check for locally stored qr code data
        console.warn("No QR code data found in local storage");
        return;
      }

      const canvas = document.getElementById("qr-code");


      // Encode QR code with form data and transition to ticket.html

      const encoded = encodeURIComponent(JSON.stringify(qrData));
      const ticketUri = `https://psa-rsvp.vercel.app/ticket.html?data=${encoded}`;

      // Render QR code

      QRCode.toCanvas(canvas, ticketUri, function (error) {
        if (error) {
          console.error("QR Code generation failed", error);
          return;
        }
        console.log("QR Code generated successfully");
      });
    });

      // Download QR code as PNG

      const dowloadButton = document.getElementById("downloadBtn");
      if (dowloadButton) {
        dowloadButton.addEventListener("click", function () {
        const canvas = document.getElementById("qr-code");
        const imgData = canvas.toDataURL("image/png");
        const link = document.createElement("a");
        link.href = imgData;
        link.download = "ticket.png";
        link.click();
        console.log("Download Successful");
        });
      }
      else {
        console.log("Download Unsuccessful");
      }

  </script>
</body>
</html>
