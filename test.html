<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8" />
  <title>Ticket</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>

<body class="bg-blue-300 min-h-screen flex flex-col items-center justify-center">

  <!-- Password Entry -->
  <div id="authUser" class="bg-white shadow-xl rounded-lg p-6 w-full max-w-md">
    <h1 class="text-3xl font-bold mb-6 text-center text-black">Enter PIN to View Ticket</h1>

    <label class="block">
      <span class="text-gray-700">PIN</span>
      <input id="pass" type="text" name="inputPass" placeholder="6-digit PIN" pattern="\\d{6}" required class="w-full border p-2 mt-2 rounded focus:outline-none focus:ring-2 focus:ring-green-400 transition" />
    </label>

    <button onclick="checkPass()" class="bg-green-600 text-white px-4 py-2 mt-4 rounded hover:bg-blue-700 w-full">
      Submit
    </button>

    <p id="error" class="text-red-500 font-bold hidden mt-2">Incorrect password</p>
  </div>

  <!-- Ticket Information Display -->
  <div id="ticket" class="hidden mt-4 p-6 bg-white rounded shadow max-w-md w-full"></div>

  <script>
    const password = "412341"; // 6-digit PIN to unlock ticket

    let data;
    try {
      // Get and decode data from the URL query string
      const query = new URLSearchParams(window.location.search);
      data = JSON.parse(decodeURIComponent(query.get("data")));
      console.log("Decoded data:", data);
    } catch (err) {
      document.body.innerHTML = `<p class="text-red-700 text-center font-bold">Invalid or missing QR data.</p>`;
      throw err;
    }

    function checkPass() {
      const input = document.getElementById("pass").value;

      if (input === password) {
        document.getElementById("authUser").classList.add("hidden");

        const ticket = document.getElementById("ticket");

        // Build guest list conditionally
        let guestHTML = "";
        if (data.guest1fname || data.guest1lname) {
          guestHTML += `<li>${data.guest1fname} ${data.guest1lname}</li>`;
        }
        if (data.guest2fname || data.guest2lname) {
          guestHTML += `<li>${data.guest2fname} ${data.guest2lname}</li>`;
        }

        // Build ticket layout
        ticket.innerHTML = `
          <div class="space-y-3 text-left">
            <h2 class="text-2xl font-bold text-green-700 mb-2">üéüÔ∏è Your Event Ticket</h2>
            <p><strong>Full Name:</strong> ${data.fname} ${data.lname}</p>
            <p><strong>Email:</strong> ${data.email}</p>
            <p><strong>ID:</strong> ${data.hofstraId}</p>
            ${guestHTML
              ? `<div>
                  <p class="font-semibold">Guests:</p>
                  <ul class="list-disc list-inside text-gray-700">${guestHTML}</ul>
                </div>`
              : ""}
          </div>
        `;

        ticket.classList.remove("hidden");
      } else {
        document.getElementById("error").classList.remove("hidden");
      }
    }
  </script>

</body>
</html>
