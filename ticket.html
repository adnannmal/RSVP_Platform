<!--Opened when barcoe is scanned-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!--allows for mobile compatibility-->
  <meta charset="UTF-8" />
  <title>Ticket</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script> <!--qr code builder-->
</head>

<body class="bg-blue-300 min-h-screen flex flex-col items-center justify-center">

    <!--Password Entry-->

    <div id="authUser" class="bg-white shadow-xl rounded-lg p-6 w-full max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-center text-black-700">Enter PIN to View Ticket <!--main heading-->
        </h1>

        <label class="block "> <!--Input for password-->
            <span class="text-gray-700">
            </span>
            <input id="pass" type="text" name="inputPass" placeholder="PIN" pattern="\d{6}$" required class="w-full border p-2  mt-2 rounded focus:outline-none focus:ring-2 focus:ring-green-400 transition" />
        </label>

        <button onclick="checkPass()" class="bg-green-600 text-white px-4 py-2 mt-4 rounded hover:bg-blue-700 w-full">Submit <!--Submit Button-->
        </button>

        <p id="error" class="text-red-500 font-bold hidden mt-2">Incorrect password</p>

         <!-- Ticket information display (initially hidden) -->

        <div id="ticket" class="hidden mt-4 p-6 bg-white rounded shadow max-w-md w-full"></div>

    </div>

    <script>
        const password = "412341"; // set password for entry

        let data;
        try {
            const query = new URLSearchParams(window.location.search); // get data from QR code

            data = JSON.parse(decodeURIComponent(query.get("data"))); // decode data string back to a object

            console.log("Decoded data:", data);
        } 
        catch (err) { // error catch
            document.body.innerHTML = `<p class="text-red-700 text-center font-bold">Invalid or missing QR data.</p>`;
            throw err;
        }

         // verify password and display ticket

        function checkPass() {
            const input = document.getElementById("pass").value;

            // check password

            if (input === password) {
                document.getElementById("authUser").classList.add("hidden");

                const ticket = document.getElementById("ticket");

                // display ticket info

                ticket.innerHTML = `<h2 class="text-xl font-bold mb-2">üéüÔ∏è Ticket Info</h2> <p><strong>Name:</strong> ${data.fname} ${data.lname}</p>
                    <p><strong>Guests:</strong> ${data.guest1fname} ${data.guest1lname}, ${data.guest2fname} ${data.guest2lname}</p>`;

                ticket.classList.remove("hidden");
            } 
            else { // Show error if password is incorrect
                document.getElementById("error").classList.remove("hidden");
            }
        }


    </script>

</body>
</html>
