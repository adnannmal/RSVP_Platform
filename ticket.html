<!--Opened when barcode is scanned-->

<!DOCTYPE html>

<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!--allows for mobile compatibility-->
  <meta charset="UTF-8" />
  <title>Ticket</title>
  <link rel="icon" type="image/png" href="Images/logo.png" /> <!-- Tab icon -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script> <!--qr code builder-->
  <style>
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-in {
      animation: fadeIn 0.8s ease-out forwards;
    }
  </style>
</head>

<body class="bg-blue-300 min-h-screen flex flex-col items-center justify-center">

    <!--Password Entry-->

    <div id="authUser" class="bg-white shadow-xl rounded-lg p-6 w-full max-w-md animate-fade-in">
        <h1 class="text-3xl font-bold mb-6 text-center text-black">Enter PIN to View Ticket <!--main heading-->
        </h1>

        <!--Input for password-->

        <label class="block ">
            <span class="text-gray-700">
            </span>
            <input id="pass" type="text" name="inputPass" placeholder="PIN" pattern="^\\d{6}$" required class="w-full border p-2  mt-2 rounded focus:outline-none focus:ring-2 focus:ring-green-400 transition" />
        </label>

        <!--Submit Button-->

        <button onclick="checkPass()" class="bg-green-600 text-white px-4 py-2 mt-4 rounded hover:bg-blue-700 w-full">Submit
        </button>

        <p id="error" class="text-red-500 font-bold hidden mt-2">Incorrect password</p>
    </div>

    <!-- Ticket information display (initially hidden) -->

    <div id="ticket" class="hidden mt-4 p-6 bg-white rounded shadow max-w-md w-full"></div>

    <script>
        const API_BASE = "https://rsvp-backend-mb2j.onrender.com";

        const params = new URLSearchParams(location.search);
        const id = params.get("id");

        let ticket = null;

        async function fetchTicket() {
            if (!id) {
                throw new Error("Missing ticket id");
            }

            const r = await fetch(`${API_BASE}/ticket/${encodeURIComponent(id)}`);
            const j = await r.json();

            if (!j.ok) {
                throw new Error(j.error || "Ticket error");
            }

            ticket = j.ticket;
        }

        async function verifyPin(pin) {
            const r = await fetch(`${API_BASE}/verify-pin`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ pin: String(pin || "") })
            });

            const j = await r.json();
            return !!j.ok;
        }

        function renderTicket() {
            const wrap = document.getElementById("ticket");
            const guests = [];

            if (ticket.guest1fname || ticket.guest1lname) {
                guests.push(`${ticket.guest1fname || ""} ${ticket.guest1lname || ""}`.trim());
            }

            if (ticket.guest2fname || ticket.guest2lname) {
                guests.push(`${ticket.guest2fname || ""} ${ticket.guest2lname || ""}`.trim());
            }

            wrap.innerHTML = `
                <div class="space-y-3 text-left">
                <h2 class="text-2xl font-bold text-green-700 mb-2">üéüÔ∏è Event Ticket</h2>
                <p><strong>Name:</strong> ${ticket.fname || ""} ${ticket.lname || ""}</p>
                ${ticket.hofstraId ? `<p><strong>ID:</strong> ${ticket.hofstraId}</p>` : ""}
                ${guests.length ? `<div><p class="font-semibold">Guests:</p><ul class="list-disc list-inside text-gray-700">${guests.map(g=>`<li>${g}</li>`).join("")}</ul></div>` : ""}
                ${ticket.submitTime ? `<p class="text-sm text-gray-500">Submitted: ${ticket.submitTime}</p>` : ""}
                <p class="text-xs text-gray-400">Ticket ID: ${ticket.id}</p>
                </div>
            `;
            wrap.classList.remove("hidden");
        }

        document.getElementById("submitPin")?.addEventListener("click", async () => {
            const val = document.getElementById("pass").value.trim();
            const ok = await verifyPin(val);
            
            if (!ok) {
                document.getElementById("error").classList.remove("hidden");
                return;
            }

            document.getElementById("authUser").classList.add("hidden");
            renderTicket();
        });

        (async () => {
            try { 
                await fetchTicket(); 
            }
            catch (e) {
                console.error(e);
                document.body.innerHTML = `<p class="text-red-700 text-center font-bold">‚ùå ${e.message}</p>`;
            }
        })();
    </script>
</body>
</html>
