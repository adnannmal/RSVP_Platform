<!DOCTYPE html>

<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!--allows for mobile compatibility-->
  <meta charset="UTF-8" />
  <title>Ticket</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script> <!--qr code builder-->
  <style>
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-in {
      animation: fadeIn 0.8s ease-out forwards;
    }
  </style>
</head>

<body class="bg-blue-300 min-h-screen flex flex-col items-center justify-center">

    <!--Password Entry-->

    <div id="authUser" class="bg-white shadow-xl rounded-lg p-6 w-full max-w-md animate-fade-in">
        <h1 class="text-3xl font-bold mb-6 text-center text-black">Enter PIN to View Ticket <!--main heading-->
        </h1>

        <!--Input for password-->

        <label class="block ">
            <span class="text-gray-700">
            </span>
            <input id="pass" type="text" name="inputPass" placeholder="PIN" pattern="^\\d{6}$" required class="w-full border p-2  mt-2 rounded focus:outline-none focus:ring-2 focus:ring-green-400 transition" />
        </label>

        <!--Submit Button-->

        <button onclick="checkPass()" class="bg-green-600 text-white px-4 py-2 mt-4 rounded hover:bg-blue-700 w-full">Submit
        </button>

        <p id="error" class="text-red-500 font-bold hidden mt-2">Incorrect password</p>
    </div>

    <!-- Ticket information display (initially hidden) -->

    <div id="ticket" class="hidden mt-4 p-6 bg-white rounded shadow max-w-md w-full"></div>

    <script>
        // Backend Start

        const API_BASE = "http://localhost:3000"; // Server PORT

        // Read ticket ID from query
        const parameter = new URLSearchParams(location.search);
        const id = parameter.get("id");

        if (!id) {
            document.body.innerHTML = `<p class="text-red-700 text-center font-bold">‚ùå Missing ticket id.</p>`;
            throw new Error("Missing ticket ID");
        }

        let record = null;

        async function loadTicketRecord() {
            const resp = await fetch(`${API_BASE}/rsvps`);
            const list = await resp.json();
            record = (list || []).find(r => r.id === id);

            if (!record) {
                document.body.innerHTML = `<p class="text-red-700 text-center font-bold">‚ùå Ticket not found.</p>`;
                throw new Error("Ticket not found");
            }

            //If record contains qrExpire
            if (record.qrExpire && new Date() > new Date(record.qrExpire)) {
                document.body.innerHTML = `<p class="text-red-700 text-center font-bold">‚ùå This ticket has expired.</p>`;
                throw new Error("Ticket expired");
            }
        }

        const ok = input === CLIENT_PIN;

        if (!ok) {
            document.getElementById("error").classList.remove("hidden");
            return;
        }

        document.getElementById("authUser").classList.add("hidden");

        const guests = [];
        if (record.guest1fname || record.guest1lname) guests.push(`${record.guest1fname || ""} ${record.guest1lname || ""}`.trim());
        if (record.guest2fname || record.guest2lname) guests.push(`${record.guest2fname || ""} ${record.guest2lname || ""}`.trim());

        const ticket = document.getElementById("ticket");

        ticket.innerHTML = `
            <div class="space-y-3 text-left">
            <h2 class="text-2xl font-bold text-green-700 mb-2">üéüÔ∏è Event Ticket</h2>
            <p><strong>Full Name:</strong> ${record.fname} ${record.lname}</p>
            ${guests.length ? `<div><p class="font-semibold">Guests:</p><ul class="list-disc list-inside text-gray-700">${guests.map(g=>`<li>${g}</li>`).join("")}</ul></div>` : ""}
            ${record.hofstraId ? `<p><strong>Hofstra ID:</strong> ${record.hofstraId}</p>` : ""}
            ${record.submitTime ? `<p><strong>Submitted:</strong> ${record.submitTime}</p>` : ""}
            <p class="text-sm text-gray-500 mt-2">Ticket ID: ${record.id}</p>
            </div>`;

            ticket.classList.remove("hidden");
        }

        document.getElementById("submitPin").addEventListener("click", verifyAndShow);

        (async () => {
            try { 
                await loadTicketRecord(); 
            } 
            catch (e) { 
                console.error(e); 
            }
        })();
